<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
    </head>
    <body>
        <h1 align="center">Les Formulaires</h1>
        <form>
            <div>
                <label for="name">Nom d'Utilisateur</label>
                <input type="text" id="name" name="user_name" placeholder="votre nom">
            </div>
            <div>
                <label for="prenom">Prenom d'Utilisateur</label>
                <input type="text" id="prenom" name="user_name" placeholder="votre prenom">
            </div>
            <div>
                <label for="dateDeNaissance">date de naissance</label>
                <input type="date" id="dateDeNaissance" name="datedenaissance">
            </div>
            <div>
                <label for="homme">Homme</label>
                <input type="checkbox" id="homme" value="homme" >
                <label for="Femme">Femme</label>
                <input type="checkbox" id="Femme" value="femme">
            </div>
            <div>
                <label for="votre E-Mail">Votre E-Mail</label>
                <input type="text" id="votre E-Mail">
            </div>
            <div>
                <label for="VotreGitHub">Votre GitHub</label>
                <input type="text" id="VotreGitHub">
            </div>
            <button type="submit" name="user_submit">ENVOYER</button>
        </form>
    </body>
</html>
